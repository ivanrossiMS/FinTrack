<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance+</title>
</head>
<script>
  window.onerror = function (msg, url, lineNo, columnNo, error) {
    var div = document.createElement('div');
    div.style = "position:fixed;top:0;left:0;width:100%;height:100%;background:white;color:red;padding:20px;z-index:99999;font-family:sans-serif;";
    div.innerHTML = '<h1>Erro Crítico de Inicialização</h1>' +
      '<p>O site não conseguiu carregar. Pode ser falta de variáveis no Netlify ou erro no código.</p>' +
      '<p style="background:#eee;padding:10px;border-radius:4px;">' + msg + '</p>' +
      '<pre>' + (error ? error.stack : '') + '</pre>';
    document.body.appendChild(div);
    return false;
  };
</script>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
